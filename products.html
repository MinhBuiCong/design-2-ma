<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Minh Cong Bui" />
    <meta name="description" content="HTML, CSS, Bootstrap" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Product page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
    <div class="nav-bottom"></div>
    <div class="breadcrumb-container"></div>
    <h1 class="product-title">Product page</h1>
    <div class="container product-page-container">
      <div class="row">
        <div class="col-3 filter"></div>
        <div class="col-9 product-container">
          <a href="#">
            <div class="card">
              <img
                src="./images/products/ikea-pillow.jpg"
                class="card-img-top"
                alt="pillow"
              />
              <div class="card-body">
                <h5 class="card-title">White Pillow</h5>
                <p class="card-text">Soft white pillow</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./images/products/ikea-table-brick.jpg"
                class="card-img-top"
                alt="table-brick"
              />
              <div class="card-body">
                <h5 class="card-title">Brown cup brick</h5>
                <p class="card-text">Cup brick</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img
                src="./images/products/ikea-vase.jpg"
                class="card-img-top"
                alt="vase"
              />
              <div class="card-body">
                <h5 class="card-title">Black modern vase</h5>
                <p class="card-text">Black vase</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/product-page.js" type="module"></script>
  </body>
</html>
